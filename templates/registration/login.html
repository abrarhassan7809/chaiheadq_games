{% extends 'layout.html' %}

{% block content %}
    <h1 class="text-center mt-4">Login Form</h1>
    <form method="post" class="mt-5 mb-2 text-center">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-sm btn-success">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
