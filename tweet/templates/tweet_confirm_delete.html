{% extends "layout.html" %}

{% block title %}Chai aur Tweet{% endblock %}


{% block content %}
    <h1 class="text-center mt-5">Are you sure want to delete this tweet?</h1>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-sm btn-danger">Delete</button>
        <a class="btn btn-sm btn-primary" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
{% endblock %}
