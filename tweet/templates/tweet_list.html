{% extends "layout.html" %}

{% block title %}Chai aur Tweet{% endblock %}


{% block content %}
    <h1 class="text-center mt-3">Tweet List</h1>

    <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create a tweet</a>
    <div class="container row gap-3 mt-3">
        {% for tweet in tweets %}
            <div class="card pt-3" style="width: 18rem;">
                <img src="{{ tweet.photo.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user.username }}</h5>
                    <p class="card-text">{{ tweet.text }}</p>

                    {% if tweet.user == user %}
                        <a class="btn btn-success" href="{% url 'tweet_edit' tweet.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'tweet_delete' tweet.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
